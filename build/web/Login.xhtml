<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Sistema Agricultura</title>
        </f:facet>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <h:outputText value = "Login : " />
                    <p:inputText value = "" />
                    <h:outputText value = "Senha : " />
                    <p:password value = "" />
                    <p:commandButton value = "Entrar" oncomplete = "location.href='Menu.xhtml'"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Software Agricultura
            </p:layoutUnit>

            <p:layoutUnit position="west" size="610"  collapsible="true">
                <h:graphicImage library="img" name="PorDoSol.JPG" height="430" width="600"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">

                <h:form>
                    <h:panelGrid columns = "2">
                        <h:outputText value = "Nome: " />
                        <p:inputText value = "" />
                        <h:outputText value = "Celular: " />
                        <p:inputMask value = "" mask = "(99)9999-9999" />
                        <h:outputText value = "E-mail: "/>
                        <p:inputText value = "" />
                        <h:outputText value = "Senha: " />
                        <p:password value = "" feedback = "true" />
                        <h:outputText value = "Confirma Senha: " />
                        <p:password value = "" feedback = "true" />
                    </h:panelGrid>
                    <p:commandButton value = "Cadastrar" />
                </h:form>                
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
