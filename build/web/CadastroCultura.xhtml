<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastrar Cultura</title>
        <style type="text/css" media="all">
            #page{position: absolute; width: 400px; left: 50%; margin-left: -200px;}
        </style>
    </h:head>
    <h:body>

        <ui:include src = "Menu.xhtml"/>
        <p:layoutUnit position = "center" style = "width: 450px">
            <div id="page">
                <h:form>
                    <h3>Cadastrar Cultura</h3>
                    <p:panelGrid columns = "2">
                        <h:outputText value = "Nome da Cultura: "/>
                        <p:inputText value = ""/>
                        <h:outputText value = "Area: "/>
                        <p:inputText value = "" />
                        <h:outputText value = "Local: "/>
                        <p:inputText value = "" />
                    </p:panelGrid>
                    <p:commandButton value = "Cadastrar Cultura" />
                </h:form>
            </div>
        </p:layoutUnit>

    </h:body>
</html>
