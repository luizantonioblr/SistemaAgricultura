<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >

    <h:head>
        <title>Atualizar Cultura</title>
    </h:head>
    <h:body>
        <center>
            <h:form id="form7">
                <p:layoutUnit position = "center" style = "width: 450px">

                    <h3>Atualizar Cultivo</h3>                    

                    <p:panelGrid columns = "2">

                        <h:outputText value="Nome da Cultura:"/>
                        <p:inputText value="#{ControladorC.selectedC.nome}"/>
                        <h:outputText value="Area:"/>
                        <p:inputText value="#{ControladorC.selectedC.area}"/>
                        <h:outputText value="Local:"/>
                        <p:inputText value="#{ControladorC.selectedC.localizacao}"/>

                    </p:panelGrid>

                    <p:commandButton value="Atualizar" oncomplete="painel2.show()"/> 

                    <p:dialog id="dial" appendToBody="true" modal="true" closable="false" resizable="false" widgetVar="painel2">

                        <f:facet name="header">
                            Deseja Realmente atualizar a Cultivo
                        </f:facet>

                        <div style="text-align: center;">
                            <p:commandButton value="Sim" action="#{ControladorC.atualizar(ControladorC.selectedC)}" oncomplete="painel2.hide()"/>
                            <p:commandButton value="NÃ£o" oncomplete="painel2.hide()"/>
                        </div>
                    </p:dialog>
                </p:layoutUnit>
            </h:form>
        </center>
    </h:body>
</html>
