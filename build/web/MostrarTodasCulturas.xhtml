<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema Agricultura</title>
    </h:head>
    <h:body>
        <p:growl id="gro5" sticky="false" life="4000"/>
        <ui:include src = "Menu.xhtml"/>
        <center>
            <h:form>
                <p:dataTable id="tabela1" paginator="true" rows="10" rowsPerPageTemplate="5,10,15" value = "#{ControladorC.recuperarTodos()}"
                             var = "item" rowKey = "#{item.id}" selection="#{ControladorC.selectedC}" selectionMode="single">
                    <f:facet name = "header">
                        Todos Cultivos Cadastrados
                    </f:facet>
                    <p:column>
                        <f:facet name = "header">
                            Indentificador
                        </f:facet>
                        <h:outputText value = "#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name = "header">
                            Nome da Cultura
                        </f:facet>
                        <h:outputText value = "#{item.cultura}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value = "Deletar Cultivo" oncomplete = "painel.show()"/>
                <p:commandButton value = "Atualizar Cultivo"/>
                <p:commandButton value = "Ver o Cultivo"/>

                <p:dialog id="dial" appendToBody="true" closable="false" visible="false" widgetVar="painel"
                          resizable="false" modal="true">
                    <f:facet name = "header">
                        Deseja Realmente Deletar o Cultivo
                    </f:facet>
                    <div style="text-align: center;">
                        <p:commandButton value = "Sim" action = "#{ControladorC.deletar(ControladorC.selectedC)}" oncomplete="painel.hide()"/>
                        <p:commandButton value = "NÃ£o" oncomplete = "painel.hide()"/>
                    </div>
                </p:dialog>
            </h:form>
        </center>
    </h:body>
</html>
