<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src = "/Menu.xhtml"/>    

        <p:growl id="gro" sticky="false" life="4000"/>

        <h:form id="formexe">

            <center>         

                <p:layoutUnit position = "center" style = "width: 450px;">

                    <h3> Execuçao Serviço </h3>

                    <p:panelGrid columns = "2">

                        <h:outputText value = "Cultivo"/>
                        <p:selectOneMenu filter="true" required="true" value = "#{ControladorC.selectedC.nome}" panelStyle = "width: 200px" converter = "converterEntity">
                            <f:selectItem itemLabel = "Selecione" itemValue=""/>
                            <f:selectItems value = "#{ControladorC.recuperarTodos()}" var = "cultivo" itemLabel = "#{cultivo.nome}" itemValue = "#{cultivo}"/>
                        </p:selectOneMenu>

                        <h:outputText value = "Serviço"/>
                        <p:selectOneMenu filter = "true" required = "true" value = "#{ExecucaoServico.servico.id}" panelStyle = "width: 200px" converter = "converterEntity">
                            <f:selectItem itemLabel = "Selecione" itemValue = ""/>
                            <f:selectItems value = "#{ControladorS.recuperarTodos()}" var = "servico" itemLabel = "#{servico.nome}" itemValue = "#{cultivo}"/>
                        </p:selectOneMenu>

                        <h:outputText value = "Data Inicio"/>
                        <p:inputMask value = "#{ExecucaoServico.periodo.dataInicio}" mask = "99/99/9999" style = "width: 150px;"/>

                        <h:outputText value = "Data Fim"/>
                        <p:inputMask value = "#{ExecucaoServico.periodo.dataFim}" mask = "99/99/9999" style = "width: 150px;"/>

                        <h:outputText value = "Custo"/>
                        <p:inputText value = "#{ExecucaoServico.custo}" style = "width: 150px;"/>
                        
                        <h:outputLabel value = "Equipamento"/>
                        <p:selectOneMenu value = "#{ExecucaoServico.equipamentos}">
                            <f:selectItem itemLabel = "Selecione"/>
                            <f:selectItems value = "#{ControladorES.equipamentos}" var = "equipamento" itemValue = "#{equipamento}" itemLabel = "#{equipamento.equi}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>

                    <p:commandButton value = "Adicionar" action = "#{ControladorES.adicionar(execucaoservico)}" update = ":gro"/>
                </p:layoutUnit>
            </center>
        </h:form>    
    </h:body>
</html>
