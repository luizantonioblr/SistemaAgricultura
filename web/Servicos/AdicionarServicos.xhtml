<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Serviço</title>
    </h:head>
    <h:body>
        <ui:include src = "/Menu.xhtml"/>  
        <p:growl id="gro" sticky="false" life="4000"/>
        <h:form id = "formservico">
            <center>
                <p:layoutUnit position = "center" style = "width: 450px">
                    <h3>Cadastrar Serviço</h3>
                    <h:panelGrid columns="2" >
                        <h:outputText value = "Serviço:"/>
                        <p:inputText  value = "#{servico.nome}" style="width: 180px"/>

                        <h:outputLabel value="Etapas:"/>  
                        <p:selectOneMenu value="#{servico.etapa}"> 
                            <f:selectItem itemLabel="Selecione" />  
                            <f:selectItems value="#{ControladorS.etapas}" var="e"  
                                           itemValue="#{e}" itemLabel="#{e.label}"/> 
                        </p:selectOneMenu>
                    </h:panelGrid>  
                    <p:commandButton value = "Adicionar " oncomplete = "#{ControladorS.adicionar(servico)}" update = ":gro"/>
                </p:layoutUnit>
            </center>
        </h:form>
    </h:body>
</html>
