<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Atualizar Conta</title>
    </h:head>
    <h:body>
        <ui:include src = "Menu.xhtml"/>
        <p:layoutUnit position = "center" style = "width: 450px">
            <h:form>
                <h3>Atualizar Conta</h3>
                <p:panelGrid id = "coluna" columns = "2">
                    <h:outputText value = "Indentificador: " />
                    <h:outputText value = "" />
                    <h:outputText value = "Nome: " />
                    <p:inputText value = "" />
                    <h:outputText value = "Rua: " />
                    <p:inputText value = "" />
                    <h:outputText value = "Bairro: " />
                    <p:inputText value = "" />
                    <h:outputText value = "CEP: " />
                    <p:inputMask value = "" mask = "99999-999" />
                    <h:outputText value = "Cidade: " />
                    <p:inputText value = "" />
                    <h:outputText value = "Estado: " />
                    <p:inputText value = "" />
                    <h:outputText value = "Numero: " />
                    <p:inputText value = "" />
                    <h:outputText value = "Telefone: "/>
                    <p:inputMask value = "" mask = "(99)9999-9999" />
                    <h:outputText value = "Celular: " />
                    <p:inputMask value = "" mask = "(99)9999-9999" />
                </p:panelGrid>
                <p:commandButton value = "Atualizar Conta" />
            </h:form>
        </p:layoutUnit>
    </h:body>
</html>
