<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Menu Principal</title>
    </h:head>
    <h:body>

        <c:if test="#{controladorLogin.loggedIn == false}">
            <script>
                location.href = "/SistemaAgricultura/faces/Login.xhtml";
            </script>
        </c:if>

        <p:growl id="gro3" sticky="false" life="4000"/>

        <h:form id = "MenuPrincipal">

            <center>

                <h2 align = "center" > Bem-Vindo ao Sistema da Agricultura </h2>

                <p:menubar>

                    <p:menuitem value = "Inicio" oncomplete = "location.href='/SistemaAgricultura/faces/MenuPrincipal.xhtml'" icon="ui-icon-home"/>
                    <p:submenu label = "Agricultor">
                        <p:menuitem value = "Atualizar Conta" oncomplete = "location.href = '/SistemaAgricultura/faces/Agricultor/AtualizarConta.xhtml'"/>
                    </p:submenu>
                    <p:submenu label = "Cultivo">
                        <p:menuitem value = "Cadastrar Cultivo" oncomplete = "location.href = '/SistemaAgricultura/faces/Cultivo/CadastroCultivo.xhtml'"/>
                        <p:menuitem value = "Cultivos Cadastrados" oncomplete = "location.href = '/SistemaAgricultura/faces/Cultivo/MostrarTodosCultivos.xhtml'"/>
                    </p:submenu>
                    <p:submenu label = "Plantio">
                        <p:menuitem value = "Adicionar Serviço" oncomplete = "location.href = '/SistemaAgricultura/faces/Servicos/AdicionarServicos.xhtml'"/>
                        <p:menuitem value = "Etapas do Plantio" url = "#"/>
                        <p:menuitem value = "Serviços no Plantio" url = "#"/>
                    </p:submenu>
                    <p:menuitem value = "Relatorio" url = "#"/>
                    <p:menuitem value = "Despesas" url = "#"/>

                    <f:facet name="options">
                        <p:commandButton value = "Sair" icon = "ui-icon-extlink" oncomplete = "location.href='/SistemaAgricultura/faces/Login.xhtml'"/>
                    </f:facet>

                </p:menubar>

                <p:layoutUnit position="west" size="610" collapsible="true">
                    <h:graphicImage library="img" name="PorDoSol.JPG" height="430" width="800"/>
                </p:layoutUnit>

            </center>

        </h:form>

    </h:body>
</html>
