<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Sistema Agricultura</title>
        </f:facet>
        <style type="text/css">
            #cabecalho{ float: right; width: 53%;}
            h1{width: 40%; margin: 0; padding-left: 10%;}
        </style>
    </h:head>
    <h:body>

        <h:form>
            <c:if test = "#{controladorLogin.loggedIn == true}">
                <script>
                    location.href = 'Menu.xhtml';
                </script>
            </c:if>

            <p:growl id="gro" sticky="true" showDetail="true" life="4000"/>
            <p:layout fullPage="true" >

                <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">

                    <div id = "cabecalho">
                        <h:outputText value = "Login : " />
                        <p:inputText value="#{agricultor.usuario.email}">

                        </p:inputText>
                        <h:outputText value = " Senha : " />
                        <p:password value = "#{agricultor.usuario.senha}" />
                        <p:commandButton value = "Entrar" oncomplete = "location.href='MenuPrincipal.xhtml'"/>

                    </div>

                    <h1>Sistema Agricultura</h1>

                </p:layoutUnit>

                <p:layoutUnit position="west" size="610" collapsible="true">
                    <h:graphicImage library="img" name="PorDoSol.JPG" height="430" width="600"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <center>
                        <h2>Criar Conta</h2>
                        <h:panelGrid columns = "2">
                            <h:outputText value = "Nome: " />
                            <p:inputText value = "#{agricultor.nome}" />
                            <h:outputText value = "Celular: " />
                            <p:inputMask value = "#{agricultor.celular}" mask = "(99)9999-9999" />
                            <h:outputText value = "E-mail: "/>

                            <p:inputText id="email" required="true" label="email" 
                                         requiredMessage="Porfavor Digite seu Email"
                                         validatorMessage="Email InvÃ¡lido"
                                         value="#{agricultor.usuario.email}">

                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                            </p:inputText>

                            <h:outputText value = "Senha: " />
                            <p:password value = "#{agricultor.usuario.senha}" feedback = "true" maxlength="10">
                                <f:validateLength minimum = "8" />
                            </p:password>
                            <h:outputText value = "Confirma Senha: " />
                            <p:password value = "#{agricultor.usuario.senha}" feedback = "true"  maxlength="10"/>
                        </h:panelGrid>
                        <p:commandButton value = "Cadastrar-se" action = "#{ControladorA.adicionar(agricultor)}" update="gro"
                                         oncomplete="location.href='Login.xhtml'"/>
                    </center>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
