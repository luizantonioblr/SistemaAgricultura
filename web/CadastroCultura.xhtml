<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Cultura</title>
    </h:head>    
    <h:body>
        <ui:include src = "Menu.xhtml"/>    
        <p:growl id="gro2" sticky="false" life="4000"/>
        <center>
            <h:form id="form">
                <p:layoutUnit position = "center" style = "width: 450px">

                    <h3>Cadastrar Cultura</h3>
                    <p:panelGrid columns = "2">
                        <h:outputText value = "Nome da Cultura: "/>
                        <p:inputText value = "#{cultivo.cultura}"/>
                        <h:outputText value = "Area: "/>
                        <p:inputText value = "#{cultivo.area}" />
                        <h:outputText value = "Local: "/>
                        <p:inputText value = "#{cultivo.localizacao}" />
                    </p:panelGrid>
                    <p:commandButton value = "Cadastrar Cultura" oncomplete = "painel.show()"/>
                    <p:dialog id="dial" appendToBody="true" closable="false" visible="false" widgetVar="painel"
                              resizable="false" modal="true">
                        <f:facet name = "header">
                            Deseja Realmente Fazer o Cadastro da Cultura
                        </f:facet>
                        <div style="text-align: center;">
                            <p:commandButton value = "Sim" action = "#{ControladorC.adicionar(cultivo)}" oncomplete="painel.hide()"/>
                            <p:commandButton value = "NÃ£o" oncomplete = "painel.hide()"/>
                        </div>
                    </p:dialog>
                </p:layoutUnit>
            </h:form>    
        </center>
    </h:body>
</html>
