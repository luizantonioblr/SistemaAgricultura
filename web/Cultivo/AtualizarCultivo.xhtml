<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Atualizar Cultura</title>
    </h:head>
    <h:body>

        <c:if test="#{controladorLogin.loggedIn == false}">
            <script>
                location.href = "/SistemaAgricultura/faces/Login.xhtml";
            </script>
        </c:if>

        <ui:include src = "/Menu.xhtml" />

        <p:growl id = "gro" sticky = "false" life = "4000"/>

        <h:form id="formAtualizarCultivo">

            <center>

                <p:layoutUnit position = "center" style = "width: 450px">

                    <h3>Atualizar Cultivo</h3>                    

                    <p:panelGrid columns = "2">

                        <h:outputText value="Nome da Cultura:"/>
                        <p:inputText value="#{ControladorC.selectedC.nome}"/>
                        <h:outputText value="Area:"/>
                        <p:inputText value="#{ControladorC.selectedC.area}"/>
                        <h:outputText value="Local:"/>
                        <p:inputText value="#{ControladorC.selectedC.localizacao}"/>

                    </p:panelGrid>

                    <p:commandButton value="Atualizar" oncomplete = "painel.show()" /> 

                    <p:dialog id = "dial5" appendToBody = "false" modal="true" closable="false" resizable="false" widgetVar="painel">

                        <f:facet name = "header">
                            Deseja Realemnte fazer a Atualização
                        </f:facet>

                        <div style = "text-align: center;">
                            <p:commandButton value = "Sim" action="#{ControladorC.atualizar(ControladorC.selectedC)}" oncomplete = "painel.hide()" 
                                             update = ":gro"/>
                            <p:commandButton value = "Não" oncomplete = "painel.hide()" />
                        </div>
                    </p:dialog>

                </p:layoutUnit>

            </center>

        </h:form>

    </h:body>
</html>
