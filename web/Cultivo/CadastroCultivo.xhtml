<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastrar Cultura</title>
    </h:head>    
    <h:body>

        <c:if test="#{controladorLogin.loggedIn == false}">
            <script>
                location.href = "/SistemaAgricultura/faces/Login.xhtml"
            </script>
        </c:if>

        <ui:include src = "/Menu.xhtml"/>    

        <p:growl id="gro" sticky="false" life="4000"/>

        <h:form id="formCadastroCultivo">

            <center>

                <p:layoutUnit position = "center" style = "width: 450px">

                    <h3>Cadastrar Cultivo</h3>

                    <p:panelGrid columns = "2">

                        <h:outputText value = "Nome: "/>
                        <p:inputText value = "#{cultivo.nome}"/>
                        <h:outputText value = "Area: "/>
                        <p:inputText value = "#{cultivo.area}" />
                        <h:outputText value = "Local: "/>
                        <p:inputText value = "#{cultivo.localizacao}" />

                    </p:panelGrid>

                    <p:commandButton value = "Cadastrar cultivo" action = "#{ControladorC.adicionar(cultivo)}" update = ":gro"/>

                </p:layoutUnit>

            </center>

        </h:form>

    </h:body>
</html>
